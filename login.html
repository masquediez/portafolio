<header>
    <h1>Gabriel Profil</h1>

    <div class="botones-header">
        <button onclick="home()">Home</button>
        <button onclick="signup()">Sign-up</button>
        <button onclick="loading()">Loading-images</button>
    </div>
<script>
    function home() {
        window.location.href = "index.html";
    }

    function signup() {
        window.location.href = "signup.html";
    }
    function Loading() {
        window.location.href = "loading.html";
}
</script>

</header>
<body>
<div class="login-signup">
    <h2>Login</h2>

    <label for="email">Email:</label>
    
    <input type="email" id="email" placeholder="Email">
    <br>
    <label for="password">Passwort:</label>
    
    <input type="password" id="password" placeholder="Passwort">
    <br>
    <button onclick="login()">Login</button>
	<br> 
    <div id="result"></div>

    <script>
        function login() {
            // Obtener los valores de los campos de entrada
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Crear un objeto JSON con los valores
            var user = {
                email: email,
                password: password
            };

            // Mostrar el objeto JSON en un elemento de texto
            document.getElementById("result").innerText = JSON.stringify(user);
        }
    </script>
</div>
</body>
