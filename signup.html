<header>

    <h1>Gabriel Profil</h1>

<div class="botones-header">
    <button onclick="login()">Login</button>
    <button onclick="home()">Home</button>
    <button onclick="loading()">Loading-images</button>
</div>
<script>
function login() {
    window.location.href = "login.html";
}

function home() {
    window.location.href = "index.html";
}
function loading() {
    window.location.href = "loading.html";
}
</script>

</header>

<body>
<div class="login-signup"> 
    <h2>Signup</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email">
    <br>

    <label for="password">Passwort:</label>
    <input type="password" id="password" placeholder="Passwort">
    <br>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">
    <br>

    <button onclick="signup()">Signup</button>

    <div id="result"></div>

    <script>
        function signup() {
            // Obtener los valores de los campos de entrada
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var name = document.getElementById("name").value;

            // Crear un objeto JSON con los valores
            var user = {
                email: email,
                password: password,
                name: name
            };

            // Mostrar el objeto JSON en un elemento de texto
            document.getElementById("result").innerText = JSON.stringify(user);
        }
    </script>
</div>
</body>
